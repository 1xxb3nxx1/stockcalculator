<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Stock Investment Calculators</h1>
    <p>Subscribe for $20/month to access powerful tools</p>
  </header>

  <section id="calculator">
    <h2>Investment Calculator</h2>
    <label>Ticker Symbol: <input type="text" id="ticker" /></label>
    <label>Initial Investment: <input type="number" id="amount" /></label>
    <label>Years: <input type="number" id="years" /></label>
    <button id="calculateBtn">Calculate</button>
    <div id="results" style="margin-top: 10px;"></div>
    <div id="currentPrice" style="font-weight: bold; margin-top: 10px;"></div>
  </section>

  <section id="chart">
    <h2>Stock Chart</h2>
    <div id="tradingview_chart" style="height: 400px; width: 100%;"></div>
  </section>

  <!-- TradingView widget script -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <script src="script.js"></script>
</body>
</html>
